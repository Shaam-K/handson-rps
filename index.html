<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors!</h1>
    <h2>Controls:</h2>
    <p class="select-rock">1: Rock</p>
    <p class="select-paper">2: Paper</p>
    <p class="select-scissor">3: Scissor</p>


    <div class="gamePlay">

        <h1>Game Play:</h1>
        <div class="moves">
        </div>
    
        <h3>Game Status: <span class="status"></span></h3>
        <h4>Score: <span class="score"></span></h4>
    
        <button onclick="resetGame()" class="reset-score">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

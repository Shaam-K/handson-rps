<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title">Newest Rock Paper Scissor!</h1>

    <div class="layout">

        <div class="first">
            <h2>Controls:</h2>
            <p class="select-rock">Press 1: Rock</p>
            <p class="select-paper">Press 2: Paper</p>
            <p class="select-scissor">Press 3: Scissor</p>

            <p>Or</p>
            <button onclick="setUser('rock')">Rock</button>
            <button onclick="setUser('paper')">Paper</button>
            <button onclick="setUser('scissor')">Scissor</button>
            
        </div>

        <div class="second">
            <h2>Score:</h2>
            <span class="score"></span>
            <button onclick="resetGame()" class="reset-score">Reset</button>
        </div>

        <div class="third">
            <div class="moves">
            </div>

            <h3 class="status"></h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
